<nav class="navbar navbar-expand-lg navbar-color px-0 py-0">
  <a class="navbar-brand" routerLink="/">
    <img
      src="../../assets/image/brand-logo.jpg"
      alt="logo"
      width="220"
      height="47"
      class="d-inline-block align-top"
    />
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>


  <div
    *ngIf="currentUser"
    class="collapse navbar-collapse show w-100"
  >
    <ul id="projectName" class="mx-auto navbar-nav">
      <li class="nav-item">
        <span>Project1</span>
      </li>
    </ul>
  </div>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <div *ngIf="currentUser">
        <li class="nav-item mr-3 pt-3">
          <div class="row no-gutters user-logo-dropdown text-center">
            <div class="row no-gutters" style="height: 30px">
              <div class="col">
                <a (click)="triggerDropdown()">
                  <i class="fas fa-user-circle" id="userCircleLogo"></i>
                </a>
              </div>
            </div>
            <div
              class="row no-gutters"
              style="height: 10px"
              *ngIf="dropdownActive"
            >
              <div class="col" style="padding-top: 5px; padding-left: 7px;">
                <div class="arrow-up"></div>
              </div>
            </div>
            <div *ngIf="dropdownActive" class="user-info">
              <div class="user-info-top text-center text-light pt-3">
                <p class="lead mb-0">{{ currentUser.user.user_name }}</p>
                <p style="font-size: 12px;">
                  Member since <br />
                  {{currentUser.user.join_date}}
                </p>
              </div>
              <div class="user-info-bottom">
                <div class="row h-100">
                  <div class="col my-auto">
                    <button (click)="profile()">profile</button>
                  </div>
                  <div class="col my-auto">
                    <button (click)="logOut()">sign out</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </div>

      <div *ngIf="currentUser" class="username mr-4">
        <h3>{{ currentUser.user.user_name }}</h3>
      </div>
      <li class="nav-item mx-3">
        <a routerLink="/help" class="nav-link">
          <span class="helpCircleLogo"
          ><i class="far fa-question-circle"></i
          ></span>
        </a>
      </li>
    </ul>
  </div>
</nav>
