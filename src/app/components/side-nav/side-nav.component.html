<mat-sidenav-container>
    <mat-sidenav #drawer mode="side">
        <mat-nav-list>
            <a mat-list-item href="/resource">
                <span class="pr-2"><i class="fas fa-key"></i></span>
                Resource</a>
            <a mat-list-item href="/project">
                <span class="pr-2"><i class="far fa-folder"></i></span>
                Project</a>
            <a mat-list-item href="#">
                <span class="pr-2"><i class="fas fa-calculator"></i></span>
                Formula</a>
            <a mat-list-item href="#">
                <span class="pr-2"><i class="fas fa-building"></i></span>
                Template</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf='currentUser'>
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
